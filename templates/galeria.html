{% extends 'base.html' %}
{% block title %}Galería{% endblock %}
{% block content %}
<div class="card mx-auto mt-4" style="max-width: 1100px;">
  <div class="card-body p-4">
    <h3 class="mb-4" style="color: var(--accent-2);">Galería de Imágenes</h3>
    {% if images %}
    <div class="row g-3">
      {% for img in images %}
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <div class="card" style="border-radius:8px; overflow:hidden;">
          <img src="{{ url_for('static', filename='uploads/' ~ img.filename) }}" class="card-img-top" style="height:140px;object-fit:cover;">
          <div class="card-body p-2 text-center small">
            <div class="text-truncate">{{ img.nombre_item }}</div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-5" style="color: var(--muted);">No hay imágenes en tu inventario.</div>
    {% endif %}
  </div>
</div>
{% endblock %}
