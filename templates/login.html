{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 480px;">
  <div class="card-body p-5">
    <h3 class="mb-4 text-center fw-600" style="color: var(--accent-2);">Iniciar Sesión</h3>
    
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Correo electrónico</label>
        <input name="email" class="form-control" placeholder="Ej: usuario@correo.com" required>
      </div>
      <div class="mb-4">
        <label class="form-label">Contraseña</label>
        <input type="password" name="password" class="form-control" placeholder="Tu contraseña" required>
      </div>
      <button class="btn btn-primary w-100 fw-600 py-2 mb-3">Entrar</button>
    </form>

    <div class="text-center mb-3">
      <p class="mb-0 small" style="color: var(--muted);">¿No tienes cuenta? <a href="{{ url_for('register') }}" class="fw-600">Crea una aquí</a></p>
    </div>

    <hr style="border-color: rgba(15,23,36,0.08);"/>
    
    <p class="text-center small mb-3" style="color: var(--muted);">O inicia sesión con</p>

    <div style="display:flex;gap:12px;justify-content:center;">
      <a href="{{ url_for('login_facebook') }}" title="Iniciar sesión con Facebook" aria-label="Iniciar sesión con Facebook"
         style="display:inline-flex;align-items:center;justify-content:center;width:48px;height:48px;border-radius:50%;background:#1877F2;color:#fff;text-decoration:none;border:0;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="22" height="22" aria-hidden="true" focusable="false">
          <path fill="#fff" d="M22 12c0-5.52-4.48-10-10-10S2 6.48 2 12c0 4.99 3.66 9.12 8.44 9.88v-6.99H7.9v-2.89h2.54V9.41c0-2.5 1.49-3.89 3.77-3.89 1.09 0 2.23.2 2.23.2v2.45h-1.25c-1.23 0-1.61.77-1.61 1.56v1.88h2.74l-.44 2.89h-2.3v6.99C18.34 21.12 22 16.99 22 12z"/>
        </svg>
      </a>

      <a href="{{ url_for('login_google') }}" title="Iniciar sesión con Google" aria-label="Iniciar sesión con Google"
         style="display:inline-flex;align-items:center;justify-content:center;width:48px;height:48px;border-radius:50%;background:#fff;color:#000;text-decoration:none;border:1px solid #ddd;">
        <!-- Simple Google G icon -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 533.5 544.3" width="22" height="22" aria-hidden="true" focusable="false">
          <path fill="#4285F4" d="M533.5 278.4c0-18.5-1.6-36.3-4.6-53.6H272v101.4h146.9c-6.3 34.1-25 62.9-53.4 82.1v68.2h86.4c50.6-46.6 81.6-115.5 81.6-199.9z"/>
          <path fill="#34A853" d="M272 544.3c72.4 0 133.1-23.9 177.4-65.1l-86.4-68.2c-24.1 16.1-55 25.6-91 25.6-69.9 0-129.3-47.1-150.5-110.6H31.5v69.5C75.7 480.3 167.3 544.3 272 544.3z"/>
          <path fill="#FBBC05" d="M121.5 323.9c-10.6-31.4-10.6-65.1 0-96.5V158h-90C6 208.6 0 239.9 0 272s6 63.4 31.5 114l90-62.1z"/>
          <path fill="#EA4335" d="M272 107.7c38.9 0 73.9 13.4 101.4 39.6l76-76C406.1 24 345 0 272 0 167.3 0 75.7 64 31.5 158l90 69.6C142.7 154.8 202.1 107.7 272 107.7z"/>
        </svg>
      </a>
    </div>
  </div>

</div>
{% endblock %}
