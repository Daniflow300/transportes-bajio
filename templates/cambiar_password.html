{% extends 'base.html' %}
{% block title %}Cambiar Contraseña{% endblock %}
{% block content %}
<div class="card mx-auto mt-5" style="max-width: 480px;">
  <div class="card-body p-5">
    <h3 class="mb-4 text-center fw-600" style="color: var(--accent-2);">Cambiar Contraseña</h3>

    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Contraseña actual</label>
        <input type="password" name="password_actual" class="form-control" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Nueva contraseña</label>
        <input type="password" name="password_nueva" class="form-control" required>
      </div>

      <div class="mb-4">
        <label class="form-label">Confirmar nueva contraseña</label>
        <input type="password" name="password_confirmar" class="form-control" required>
      </div>

      <div class="d-grid gap-2 d-sm-flex justify-content-between">
        <a href="{{ url_for('mi_informacion') }}" class="btn btn-outline-secondary">Volver</a>
        <button class="btn btn-primary fw-600 px-4" type="submit">Guardar cambios</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
