<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title if title else "Panel" }}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            background: #f4f6f9;
        }
        .sidebar {
            width: 260px;
            height: 100vh;
            background: #0d6efd;
            position: fixed;
            top: 0;
            left: 0;
            padding-top: 80px;
            color: white;
        }
        .sidebar a {
            color: white;
            padding: 15px 20px;
            display: block;
            font-size: 17px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }
        .content {
            margin-left: 260px;
            padding: 30px;
        }
        .topbar {
            height: 70px;
            background: white;
            position: fixed;
            left: 260px;
            right: 0;
            top: 0;
            padding: 15px 25px;
            display: flex;
            justify-content: end;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }
        .user-photo {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #0d6efd;
        }
    </style>

</head>
<body>

    <!-- SIDEBAR -->
    <div class="sidebar">
        <h4 class="text-center mb-4">Fletes y Mudanzas</h4>

        <a href="{{ url_for('dashboard') }}">
            <i class="bi bi-box-seam"></i> Mi Inventario
        </a>

        <a href="{{ url_for('mi_informacion') }}">
            <i class="bi bi-person-badge"></i> Mi Información
        </a>

        <a href="{{ url_for('logout') }}" class="mt-5">
            <i class="bi bi-door-open"></i> Cerrar Sesión
        </a>
    </div>

    <!-- TOPBAR -->
    <div class="topbar">
        {% if session.get('foto') %}
            <img src="{{ session['foto'] }}" class="user-photo me-3">
        {% endif %}
        <strong>{{ session.get('nombre', '') }}</strong>
    </div>

    <!-- CONTENIDO -->
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
